<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Draft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/fc93678e83.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
 <div class="container card-wrapper">
    <div class="card">
    <div class="card-body">

      <a href="https://growthmarketingbyysabel.com" target="blank" rel="noopener noreferrer">
      <img src="images/sun.svg" class="logo" alt="Growth Marketing by Ysabel Logo">
      </a>
      
    </br>

      <form class="search-form" id="search-function">
      <div class="container">
      <div class="row">
        <div class="col-9">        
      <input 
      type="search" 
      placeholder="How's the weather in..."
      autofocus="on"
      autocomplete="off"
      class="form-control search-input"
      id="search-query"
      />
</div>    
<div class="col-3">     
    <input
      type="submit"
      value="Search"
      class="form-control btn btn-primary shadow-sm search-button"
    />
</div>
</div>
</div>
</form>


    <div class="row weather-info">
      <div class="col-6">
        <h1><span id="city">Manila</span>, <span id="country">PH</span></h1>
        <ul>
          <li>
            <span id="display-time">Saturday, 18:29</span>,
            <span id="description">Clear</span>
          </li>
          <li>Humidity: <span>57%</span>, Wind: <span>0.45</span>km/h</li>
        </ul>
      </div>

      <div class="col-6 temperature-container">
        <div>
          <img src="images/sun.svg" alt="sunny" id="icon" class="icon-style" />
          <span id="current-temperature"> 31°C </span>
        </div>
      </div>
    </div>

<div class="row calendar">
    <div class="col weekdays">
        Sun 
        </br>
        <span class="temperature">27°</span>
    </div>
    <div class="col weekdays">Mon </br> <span class="temperature">26°</span></div>
    <div class="col weekdays">Tue </br> <span class="temperature">25°</span></div>
    <div class="col weekdays">Wed </br> <span class="temperature">25°</span></div>
    <div class="col weekdays">Thu </br> <span class="temperature">27°</span></div>
    <div class="col weekdays">Fri </br> <span class="temperature">28°</span></div>
    <div class="col weekdays">Sat </br> <span class="temperature">29°</span></div>
</div>
    </div>
      <p>
        <small>This project was coded by Ysabel Camus and is <a href="https://github.com/ysaycamus/weather-app-by-ysabel">open-sourced on GitHub</a></small>
    </p>
    </div>
    </div>    
   
    <script src="src/index.js"></script>

  </body>
</html>
